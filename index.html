<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATM Machine</title>
  </head>
  <body>
    <h1>ATM</h1>
    <button onClick="window.location.reload();">Reset</button>
    <button onclick="custom()">Custom bills</button>
    <script>
      var money = parseInt(window.prompt("How many money would u desire?"));

      console.log("the user would like " + money + " dollars.");

      a = money % 100;
      b = money - a;
      hundreds = b / 100;
      money = money % 100;
      a = money % 50;
      b = money - a;
      fifties = b / 50;
      money = money % 50;
      a = money % 20;
      b = money - a;
      twenties = b / 20;
      money = money % 20;
      a = money % 10;
      b = money - a;
      tens = b / 10;
      money = money % 10;
      a = money % 5;
      b = money - a;
      fives = b / 5;
      money = money % 5;
      a = money % 2;
      b = money - a;
      toonies = b / 2;
      money = money % 2;
      loonies = money;

      function custom() {
        var bill100 = parseInt(window.prompt("How many money 100s?"));
      
      }
      const html = `<p><label>hundreds:&nbsp;</label>${hundreds}</p>
      <p><label>fifties:&nbsp;</label>${fifties}</p>
      <p><label>twenties:&nbsp;</label>${twenties}</p>
      <p><label>tens:&nbsp;</label>${tens}</p>
      <p><label>fives:&nbsp;</label>${fives}</p>
      <p><label>toonies:&nbsp;</label>${toonies}</p>
      <p><label>loonies:&nbsp;</label>${loonies}</p>`;
      document.write(html);
    </script>
  </body>
</html>
